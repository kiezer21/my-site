<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navigation Bar Example</title>
<style>
/* Style the navigation bar */
.navbar {
  list-style-type: none;
  margin: 0;
  padding: 0;
  background-color: #333; /* Change this to your desired background color */
}

/* Style the navigation links */
.navbar li {
  float: left; /* Display items horizontally */
}

.navbar li a {
  display: block;
  color: rgba(3, 7, 255, 0.411);
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color of links on hover */
.navbar li a:hover {
  background-color: #555;
}
</style>
</head>
<body>

<!-- Navigation bar -->
<ul class="navbar">
  <li><a href="#freelancejob">Freelance Job</a></li>
  <li><a href="#gigs">Browse Gigs</a></li>
  <li><a href="#talents">Browse Talents</a></li>
  <li><a href="#contact">Contact us</a></li>
</ul>

</body>
</html>
